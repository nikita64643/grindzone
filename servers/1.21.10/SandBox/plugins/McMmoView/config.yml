# 语言文件 [可选 中文简体:zh_CN, English: en_US, 中文繁體: zh_TW]
# Language file [Optional Simplified Chinese: zh_CN, English: en_US, Traditional Chinese: zh_TW]
language: ru_RU

# 是否开启更新提醒,建议开启
# Whether to enable update notifications, recommended to enable
isCheckUpdate: true

# op登录时候是否发送更新提醒
# Whether to send update notifications to OP when logging in
isCheckUpdateToOpMsg: true

# open打开的Gui大小 一行9列,一共6行 如果修改了这个语言文件夹中对应的index必须修改正确!不然会报错
# Size of the GUI opened by /open command - 9 slots per row, 6 rows in total. If this value is modified, the corresponding index in the language file must be corrected! Otherwise, errors will occur.
openSize: 54
